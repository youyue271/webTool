<!DOCTYPE html>
<html>
<head>
    <title>Web Terminal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/xterm/css/xterm.css">
    <script src="node_modules/xterm/lib/xterm.js"></script>
    <script src="node_modules/xterm-addon-fit/lib/xterm-addon-fit.js"></script><script src="app.js"></script>
    </head>
<body>
<div class="layout">
    <!-- 侧边栏 -->
    <div class="sidebar">
        <h2>Terminal List</h2>
        <div class="sidebar-controls">
            <div class="encoding-selector">
                <label for="encoding">Encoding:</label>
                <select id="encoding">
                    <option value="UTF-8">UTF-8</option>
                    <option value="GBK">GBK</option>
                    <option value="GB2312">GB2312</option>
                    <option value="Latin1">Latin1</option>
                </select>
            </div>
        </div>
        <ul id="terminal-list">
            <!-- 终端列表将通过JS填充 -->
        </ul>

        <!-- 在侧边栏底部交互框 -->
        <div class="admin-terminal-container">
            <h3>Control Terminal</h3>
            <div id="admin-terminal" class="admin-terminal"></div>
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="main-content">
        <button id="new-tab">New Terminal</button>
        <div class="tabs-container">
            <div class="tabs-wrapper">
                <div class="tabs" id="tabs-list"></div>
            </div>
        </div>
        <div class="terminals-container" id="terminals-container"></div>
    </div>
</div>
</body>
</html>
